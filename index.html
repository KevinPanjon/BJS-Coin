<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la moneda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Cara: 0</p>
            <p id="tails-count">Cruz: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="media/head.svg">
            </div>
            <div class="tails">
                <img src="media/tail.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Lanzar moneda
            </button>
            <button id="reset-button">
                Reiniciar
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
